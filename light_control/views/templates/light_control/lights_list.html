{% extends 'lights_layout.html' %}


{% block body %}
<h2>Light Controler List</h2>
{% if recs %}
<table>
    {% for rec in recs%}
    <tr><td style="cursor:pointer;" onclick="location='{{url_for("lights.get")}}/{{rec.uuid}}'"><h3>{{rec.name}} &rarr;</h3></td></tr>
    {% endfor %}
</table>
{% else %}
<p>No Controllers to list...</p>
{% endif%}
{% endblock body %}
